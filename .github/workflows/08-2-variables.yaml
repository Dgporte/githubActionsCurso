name: 08 - Variables

on:
  workflow_dispatch:

env:
  REPOSITORY_VAR: ${{ vars.REPOSITORY_VAR || 'default repo var' }}
  OVERWRITTEN_VAR: ${{ vars.OVERWRITTEN_VAR || 'default overwritten var' }}
  UNDEFINED_VAR_WITH_DEFAULT: ${{ vars.UNDEFINED_VAR || 'default value' }}

jobs:
  echo2:
    runs-on: ubuntu-latest
    steps:
      - name: Print Variables
        run: |
          echo "Repo var: ${{ vars.REPOSITORY_VAR }}"
          echo "Overwritten var: ${{ vars.OVERWRITTEN_VAR }}"

  echo-prod:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Print Prod Variables
        run: |
          echo "Repo var: ${{ vars.REPOSITORY_VAR }}"
          echo "Overwritten var: ${{ vars.OVERWRITTEN_VAR }}"
          echo "Environment var: ${{ vars.TARGET_VAR }}"

  echo-undefined:
    runs-on: ubuntu-latest
    steps:
      - name: Print Undefined Variables
        run: |
          echo "Undefined with default: ${{ env.UNDEFINED_VAR_WITH_DEFAULT }}"
